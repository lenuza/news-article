<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>News Article</title><link href="main.css" rel="stylesheet"></head><body><h1>News Article</h1><main class="main"><h2 class="main-title">BBC world news</h2><div id="news" class="news-content">Wearing masks is being made compulsory in Spain both indoors and out in public if social distancing is not</div><p class="news-info">News taken to test from the BBC world site: https://www.bbc.com/news/world-europe-52735166</p></main><script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }</script><script src="main.js"></script></body></html>

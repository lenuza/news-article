<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>news article</title><link href="main.css" rel="stylesheet"></head><body><h1>news article</h1><main class="main"><h2 class="main-title">check an article</h2><div id="news" class="news-content"><form class="news-form" action=""><label for="newArticle">enter website url or text</label> <input id="newArticle" value="http://techcrunch.com/2015/07/16/microsoft-will-never-give-up-on-mobile" placeholder="enter website url or text"> <button id="generate" onclick="Client.updateArticleUrl()" type="button">Submit</button></form></div><div id="results" class="display-results"></div></main><script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }</script><script src="main.js"></script></body></html>

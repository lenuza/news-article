<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news article</title>
</head>

<body>
    <h1>news article</h1>

    <main class="main">
        <h2 class="main-title">check an article</h2>
        <div class="description">
            Using the Aylien API, you can check the category (sport, marketing etc) and language of an article.
            To do that just enter an article url and see in what category it belongs.
        </div>
        <div id="news" class="news-content">
            <form class="news-form" id="form" onsubmit="Client.newUrlValue()" action="">
                <label for="newArticle">enter an article url</label>
                <input type="url" id="newArticle" placeholder="http://www.example.com" required>
                <button id="generate" type="submit">Submit</button>
            </form>
        </div>
        <div id="results" class="display-results"></div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }
    </script>
</body>

</html>

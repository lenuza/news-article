<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news article</title>
</head>

<body>
    <h1>news article</h1>

    <main class="main">
        <h2 class="main-title">check an article</h2>
        <div id="news" class="news-content">
            <form class="news-form" action="">
                <label for="newArticle">enter website url or text</label>
                <input type="text" id="newArticle" placeholder="enter website url or text">
                <button id="generate" onclick="Client.updateArticleUrl()" type="button">Submit</button>
            </form>
        </div>
        <!-- <p class="news-info">
            News taken to test from the BBC world site: https://www.bbc.com/news/world-europe-52735166
        </p> -->
        <div id="results" class="display-results"></div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }
    </script>
</body>

</html>
